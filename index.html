<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Calcolo Prezzo Biglietto</title>
</head>
<body>
    
    <main>
        <div class="ms_container">
            <div class="container-fluid">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

                <!-- Input -->
                <div class="input-box">
                    <!-- Input elements -->
                    <div class="top-input">
                        <div class="row">
                            <div class="col">
                                <div class="label-box">
                                    <div class="label">Nome Cognome</div>
                                    <input id="nameSurname" type="text" placeholder="Inserisci il tuo nome">
                                </div>
                            </div>
                            <div class="col">
                                <div class="label-box">
                                    <div class="label">Km da percorrere</div>
                                    <input id="kilometers" type="number" placeholder="Inserisci i km">
                                </div>
                            </div>
                            <div class="col">
                                <div class="label-box">
                                    <div class="label">Fascia d'et√†</div>
                                    <select name="age-range" id="age-range">
                                        <option value="minorenne">Minorenne</option>
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <option value="over65">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="bottom-buttons">
                        <button id="generate">Genera</button>
                        <button id="cancel">Annulla</button>
                    </div>
                </div>

                <!-- Your Ticket -->
                <div id="your-ticket" class="d-none">
                    <h1>IL TUO BIGLIETTO</h1>

                    <div class="your-ticket-content">
                        <h5>DETTAGLIO PASSEGGERI</h5>
                        <div class="row">
                            <div class="col-3">
                                <div class="nome-passeggero">
                                    <h5>NOME PASSEGGERO</h5>
                                    <div id="displayName"></div>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="detail">
                                    <div class="detail-name">Offerta</div>
                                    <div id="offer"></div>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="detail">
                                    <div class="detail-name">Carrozza</div>
                                    <div id="carrozza"></div>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="detail">
                                    <div class="detail-name">Codice CP</div>
                                    <div id="CPCode"></div>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="detail">
                                    <div class="detail-name">Costo Biglietto</div>
                                    <div id="ticket-cost"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
