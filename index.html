<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Calcolo Prezzo Biglietto</title>
</head>
<body>
    
    <main>
        <div class="ms_container">
            <div class="container-fluid">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

                <div class="input-box">
                    <!-- Input elements -->
                    <div class="top-input">
                        <div class="row">
                            <div class="col">
                                <div class="label-box">
                                    <div class="label">Nome Cognome</div>
                                    <input type="text" value="Jon Snow">
                                </div>
                            </div>
                            <div class="col">
                                <div class="label-box">
                                    <div class="label">Km da percorrere</div>
                                    <input type="number" value="10">
                                </div>
                            </div>
                            <div class="col">
                                <div class="label-box">
                                    <div class="label">Fascia d'et√†</div>
                                    <select name="age-range" id="age-range">
                                        <option value="minorenne">Minorenne</option>
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <option value="over65">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="bottom-buttons">
                        <button>Genera</button>
                        <button>Annulla</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
